<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatCoder Light</title>
    
    <!-- PWA 메타데이터 -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3b4a87">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ChatCoder Light">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <meta name="description" content="실시간 단체 채팅 앱">
    <meta name="keywords" content="채팅, 실시간, 메시징, chat, messaging">
    
    <!-- 스타일시트 -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="authContainer" class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ChatCoder Light</h1>
                <p>간단한 단체 채팅</p>
                <p class="app-meta">제작자: <strong>CodeNameX0</strong> · 개발 날짜: <strong>2025.10.4</strong></p>
                <p class="cloudflare-notice">🌟 Powered by Cloudflare Pages</p>
            </div>
            
            <!-- 로그인 폼 -->
            <div id="loginForm" class="auth-form active">
                <h2>로그인</h2>
                <form id="loginFormElement">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginUsername" placeholder="아이디" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="비밀번호" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="text" id="loginToken" placeholder="토큰" required>
                    </div>
                    <button type="submit" class="auth-btn primary">로그인</button>
                </form>
                <div class="auth-switch">
                    계정이 없으신가요? <span id="showSignup">회원가입</span>
                </div>
            </div>

            <!-- 회원가입 폼 -->
            <div id="signupForm" class="auth-form">
                <h2>회원가입</h2>
                <form id="signupFormElement">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupUsername" placeholder="아이디" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="비밀번호" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupConfirmPassword" placeholder="비밀번호 확인" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="text" id="signupToken" placeholder="토큰" required>
                    </div>
                    <button type="submit" class="auth-btn primary">회원가입</button>
                </form>
                <div class="auth-switch">
                    이미 계정이 있으신가요? <span id="showLogin">로그인</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 채팅 화면 -->
    <div id="chatContainer" class="chat-container hidden">
        <div class="chat-header">
            <h1>단체 채팅방</h1>
            <div class="header-info">
                <span class="connection-status">🌐 Cloudflare</span>
                <button id="logoutBtn" class="logout-btn" title="로그아웃">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <div class="chat-main">
            <div class="messages-container">
                <div id="messagesList" class="messages-list">
                    <!-- 메시지들이 여기에 표시됩니다 -->
                </div>
            </div>

            <div class="message-input-container">
                <form id="messageForm" class="message-form">
                    <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." required>
                    <button type="submit" class="send-btn" title="메시지 보내기">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast 알림 -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- PWA 설치 버튼 -->
    <button id="installBtn" class="install-btn hidden" title="앱 설치">
        <i class="fas fa-download"></i>
    </button>

    <!-- 테마 토글 -->
    <button id="themeToggle" class="theme-toggle" title="테마 토글">
        <i class="fas fa-moon"></i>
    </button>

    <!-- 스크립트 -->
    <script src="config.js"></script>
    <script src="client-cloudflare.js"></script>
</body>
</html>
